<script>
    let arr = [9,5,7,6,7,3,2,5,1]

    function search(arr){
        for(let i = 0; i< arr.length; i++){
            let last = arr.length - i - 1
            let maxValue = maximum(arr,0,last)
            swap(arr,maxValue,last)
        }
    }

    function maximum(arr,s,e){
        let big = 0;
        for(let i=s; i<=e;i++){
            if(arr[i]>arr[big]){
                big = i
            }
        }
        return big
    }

    function swap(arr,f,s){
        let t =arr[f]
        arr[f]=arr[s]
        arr[s]=t
    }


    search(arr)
    console.log(arr)
</script>
