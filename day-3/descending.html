<script>
    let arr = [8,2,6,9,7,3,8,5,1]

    function match(arr){
        for(let i = 0; i< arr.length; i++){
            let last = arr.length - i - 1
            let maxValue = getMax(arr,0,last)
            swap(arr,maxValue,last)
        }
    }

    function getMax(arr,s,e){
        let lar = 0;
        for(let i=s; i<=e;i++){
            if(arr[i]<arr[lar]){
                lar = i
            }
        }
        return lar
    }

    function swap(arr,f,s){
        let t =arr[f]
        arr[f]=arr[s]
        arr[s]=t
    }


    match(arr)
    console.log(arr)
</script>
