<script>
    let arr = [9 , 7 , 6 , 8 , 4 , 3 , 5 , 1 , 2 ]

    function bubblesort(arr){
        for(let i = 0 ; i < arr.length ; i++){
            for(let j = 0 ; j < arr.length -1 ; j++){
                if(arr[j] > arr[j + 1]){
                    let tem = arr[j];
                    arr[j] = arr[j + 1]
                    arr[j + 1] = tem;
                }
            }
        }
        return arr
    }

    console.log(bubblesort(arr));
</script>
