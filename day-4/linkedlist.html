<script>
    function singly(value){
        this.value = value
        this.next = null
    }

    const singly1 = new singly(85)
    const singly2 = new singly(15)
    const singly3 = new singly(96)
    const singly4 = new singly(35)
    const singly5 = new singly(44)
    const singly6 = new singly(99)

    singly1.next = singly2
    singly2.next = singly3
    singly3.next = singly4
    singly4.next = singly5
    singly5.next = singly6

    let live = singly1

    while(live!=null){
        console.log(live.value)
        live = live.next
    }
</script>
