<script>

    let revstr = "Hello"
    let ans;
    function rev(revstr){
        let stack = []
        let ans = " "
        
        for(let i = 0; i < revstr.length; i++){
            stack.push(revstr[i])
        }
        
        for(let i = 0; i<revstr.length; i++){
            ans += stack.pop()
        }
        return ans
    }

    console.log(rev(revstr))
</script>
