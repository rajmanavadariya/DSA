<script>




    let arr = [1, 2, 1]

    function nxt(arr) {
        let stack = []

        let max = (Math.max(...arr));

        for (let i = 0; i < arr.length; i++) {

            if (arr[i] == max) {
                stack.push(-1)
            } else {
                stack.push(arr[i] + 1)
            }
        }

        return stack

    }

    console.log(nxt(arr))



</script>
