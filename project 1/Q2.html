<script>

function First(value){
        this.value = value
        this.next = null
    }

    const Num1 = new First(1)

    const Num2 = new First(3)

    const Num3 = new First(5)

function Add(value){
        this.value = value
        this.next = null
    }

    const add1 = new Add(2)

    const add2 = new Add(4)

    const add3 = new Add(6)

    Num1.next = add1
    add1.next = Num2
    Num2.next = add2
    add2.next = Num3
    Num3.next = add3
